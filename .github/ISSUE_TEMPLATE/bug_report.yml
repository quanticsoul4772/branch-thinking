name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      options:
        - Claude Desktop (macOS)
        - Claude Desktop (Windows)
        - Node.js directly
        - Docker
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: e.g., 18.17.0

  - type: input
    id: package-version
    attributes:
      label: Branch Thinking Version
      description: What version of branch-thinking are you using?
      placeholder: e.g., 1.7.1

  - type: textarea
    id: mcp-config
    attributes:
      label: MCP Configuration
      description: Your MCP server configuration (remove sensitive information)
      placeholder: |
        {
          "mcpServers": {
            "branch-thinking": {
              "command": "node",
              "args": ["/path/to/branch-thinking/build/index.js"]
            }
          }
        }

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or logs related to this bug
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, related issues, potential causes, etc.